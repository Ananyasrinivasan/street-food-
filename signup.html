<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodie Paradise</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <h2>üçï Join Foodie Paradise üçï</h2>
        <form action="welcom.html" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            
            <button type="submit">Sign Up</button>
        </form>
        <p class="existing-user-text">Already have an account? <a href="login.html" class="login-link">Login here!</a></p>
    </div>
</body>
</html>
